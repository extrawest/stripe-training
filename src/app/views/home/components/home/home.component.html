<div nz-row>
  <div nz-col nzSpan="24" nzSm="5" class="side-menu">
    <ul nz-menu nzMode="inline" nzSpan="12">
      <li nz-submenu nzTitle="CATEGORIES" nzOpen="false">
        <ul>
          <li
            nz-menu-group
            *ngFor="let category of categories"
            [nzTitle]="category"
            (click)="getProductsbyCategory(category)"
          ></li>
        </ul>
      </li>
    </ul>
  </div>
  <div nz-col nzSpan="24" nzSm="19">
    <ul nz-menu nzMode="horizontal">
      <li nz-submenu nzTitle="Sort by" nzIcon="down" nzSpan="16">
        <ul>
          <li
            nz-menu-item
            *ngFor="let sortType of sortTypes"
            (click)="sortProducts(sortType)"
          >
            {{ sortType }}
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Show" nzIcon="down">
        <ul>
          <li
            nz-menu-item
            *ngFor="let productLimit of productLimits"
            (click)="limitProducts(productLimit)"
          >
            {{ productLimit }}
          </li>
        </ul>
      </li>
      <li nz-menu-item (click)="displayOneItemInARow()">
        <img
          src="./../../../../../assets/icons/1-in-row.png"
          class="menu-icon"
        />
      </li>
      <li nz-menu-item (click)="displayThreeItemsInARow()">
        <img
          src="./../../../../../assets/icons/3-in-row.png"
          class="menu-icon"
        />
      </li>
      <li nz-menu-item (click)="displayFourItemsInARow()">
        <img
          src="./../../../../../assets/icons/4-in-row.png"
          class="menu-icon"
        />
      </li>
    </ul>
    <div
      [ngStyle]="{ margin: '0px 0px' }"
      nz-row
      [ngStyle]="{ 'justify-content': 'space-between' }"
    >
      <app-products-table
        [numberSpan]="nzSpan"
        nz-col
        [nzSpan]="nzSpan"
        *ngFor="let product of products"
        [product]="product"
        [ngStyle]="{ width: '100%' }"
      ></app-products-table>
    </div>
  </div>
</div>
