<div [ngStyle]="{ width: '300px', 'min-height': '300px', margin: '50px auto' }">
    <div
      [ngStyle]="{
        display: 'flex',
        'flex-direction': 'column',
        'justify-content': 'center'
      }"
    >
      <h1 [ngStyle]="{ 'text-align': 'center', 'margin-bottom': '20px' }">
        Transaction Failed!
      </h1>
      <span
        nz-icon
        nzType="close-circle"
        nzTheme="fill"
        [ngStyle]="{ 'font-size': '70px', color: 'red' }"
      ></span>
      <h3 [ngStyle]="{ 'text-align': 'center', 'margin-top': '20px' }">
        Return to shop again!
      </h3>
      <button
        [ngStyle]="{ background: 'red', 'margin-top': '20px', color: 'white' }"
        nz-button
        nzType="default"
        nzSixe="large"
        routerLink="/home"
      >
        GO BACK
      </button>
    </div>
  </div>
