<div [ngStyle]="{ width: '300px', 'min-height': '300px', margin: '50px auto' }">
  <div
    [ngStyle]="{
      display: 'flex',
      'flex-direction': 'column',
      'justify-content': 'center'
    }"
  >
    <h1 [ngStyle]="{ 'text-align': 'center', 'margin-bottom': '20px' }">
      Transaction Successful!
    </h1>
    <span
      nz-icon
      nzType="check-circle"
      nzTheme="fill"
      [ngStyle]="{ 'font-size': '70px', color: 'green' }"
    ></span>
    <h3 [ngStyle]="{ 'text-align': 'center', 'margin-top': '20px' }">
      Thank you for your payment
    </h3>
    <button
      [ngStyle]="{ background: 'green', 'margin-top': '20px', color: 'white' }"
      nz-button
      nzType="default"
      nzSixe="large"
      routerLink="/home"
    >
      GO BACK
    </button>
  </div>
</div>
